name: ðŸ¤– Sync bun.lock for Dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-bun-lock:
    name: ðŸ”’ Update bun.lock
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Regenerate lockfile
        run: bun install

      - name: Commit updated bun.lock
        run: |
          if ! git diff --quiet -- bun.lock; then
            git add bun.lock
            export GIT_AUTHOR_NAME="github-actions[bot]"
            export GIT_AUTHOR_EMAIL="41898282+github-actions[bot]@users.noreply.github.com"
            export GIT_COMMITTER_NAME="github-actions[bot]"
            export GIT_COMMITTER_EMAIL="41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: sync bun.lock for dependabot"
            git push
          else
            echo "bun.lock is already up to date"
          fi
