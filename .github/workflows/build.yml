name: üöÄ Build and Release

on:
  push:
    branches: [ main ]
    paths: [ 'src/**', 'index.ts', 'package.json', 'bun.lock', 'Dockerfile', 'config.yaml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'src/**', 'index.ts', 'package.json', 'bun.lock', 'Dockerfile', 'config.yaml' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dickobrazz-server

jobs:
  version-check:
    name: üîç Check Version Changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-changed: ${{ steps.version-changed.outputs.changed }}
      should-release: ${{ steps.should-release.outputs.release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Get current version
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $VERSION"
      - name: Check if version changed
        id: version-changed
        run: |
          OLD_VERSION=$(git show HEAD~1:package.json | jq -r '.version' 2>/dev/null || echo "")
          NEW_VERSION=$(jq -r '.version' package.json)
          if [[ "$OLD_VERSION" != "$NEW_VERSION" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed: $OLD_VERSION ‚Üí $NEW_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Version not changed: $NEW_VERSION"
          fi
      - name: Should we release?
        id: should-release
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ steps.version-changed.outputs.changed }}" == "true" ]]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "üöÄ Will create release and push image"
          else
            echo "release=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping release (not master or version not changed)"
          fi
  test:
    name: ‚úÖ Bun Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - name: Cache Bun
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun run test --reporter=junit --reporter-outfile=reports/junit.xml
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: junit-report
          path: reports/junit.xml
  lint:
    name: üßπ Bun Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - name: Cache Bun
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run checks
        run: bun run check
  pr-check:
    name: üß™ PR Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image (PR check)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: dickobrazz-server:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build success
        run: |
          echo "‚úÖ Docker –æ–±—Ä–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω –¥–ª—è PR #${{ github.event.number }}"
  build:
    name: üî® Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: version-check
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        if: needs.version-check.outputs.should-release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=raw,value=${{ needs.version-check.outputs.version }},enable=${{ needs.version-check.outputs.version-changed == 'true' }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ needs.version-check.outputs.should-release == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Image digest
        if: needs.version-check.outputs.should-release == 'true'
        run: |
          echo "üì¶ Image pushed: ${{ steps.meta.outputs.tags }}"
  release:
    name: üìã Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version-check, build]
    if: needs.version-check.outputs.should-release == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version-check.outputs.version }}
          release_name: üå∂Ô∏è Dickobrazz Server v${{ needs.version-check.outputs.version }}
          body: |
            ## üöÄ Dickobrazz Server v${{ needs.version-check.outputs.version }}

            ### üì¶ Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.version-check.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ```
          draft: false
          prerelease: false
